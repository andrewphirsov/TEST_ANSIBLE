- hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Crate User and Group
      group:
        name: "{{new_user}}"
        state: present
      user:
        name: "{{new_user}}"
        home: "/home/{{new_user}}"
        shell: /bin/bash
        groups: "{{new_user}}"
        append: yes
        password: "{{user_pw}}"

    - name: Create Folder
      file:
        path: "/var/www/{{new_user}}"
        state: directory
        recurse: yes
        owner: "{{new_user}}"
        group: "{{new_user}}"
        mode: 0755